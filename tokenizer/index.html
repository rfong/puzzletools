<link rel="stylesheet" href="../style.css" />
<style>
  textarea { display: block; }
  #output, #mapContainer {
    font-family: monospace;
    white-space: pre;
    background-color: #ddd;
    padding: 1em;
    width: 320px;
  }
  .hidden {
    display: none;
  }
  button, input, select {
    margin-top: 5px;
  }
  input {
    font-family: monospace;
  }
  .left, .right {
    display: inline-block;
    vertical-align: text-top;
    margin-right: 3em;
  }
  .show-boundaries {
    background-color: #fff;
  }
  .warning {
    font-style: italic;
    color: #f00;
  }
</style>
<script type="module" src="index.js"></script>

<div><a href="../"><< back</a></div>

<h1>tokenizer</h1>
multi-character tokenizer with substitution

<div id="main">

<div class="left">
  <h3>inputs</h3>
  <div class="footnote">
    note that whitespace will not be stripped from any fields
  </div>

  <p>
  <label for="tokens">list of allowed tokens</label>
  <textarea id="tokens" cols="40" rows="3"></textarea>
  <label for="delimiter">token bank delimiter</label>
  <textarea id="delimiter"
    placeholder="list delimiter" cols="40">,</textarea>
  <p id="tokenBankWarning" class="warning"></span>
  </p>
  
  <p>
  <label for="input">text to tokenize</label>
  <textarea id="input"
    cols="40" rows="6"></textarea>
  <select id="caseSelect">
    <option value="none">don't change casing</option>
    <option value="upper">cast to uppercase</option>
    <option value="lower">cast to lowercase</option>
  </select>
  <div>
    <button id="tokenizeButton">go</button>
    <span id="inputChangeWarning" class="hidden warning">you have unsaved changes</span>
  </div>
  </p>
 
  <div class="hidden hiddenIfEmpty">
    <h3>substitution</h3>
    <div>
      <input id="mapCheckbox" type="checkbox" />
      <label for="mapCheckbox">use substitution map?</label>
    </div>
    <div id="mapPanel" class="hidden">
      <div>
        <label>autofill?</label>
        <button class="mapButton" id="fillLetters">letters</button>
        <button class="mapButton" id="fillNumsOne">numbers 1+</button>
        <button class="mapButton" id="fillNumsZero">numbers 0+</button>
      </div>
      <div id="mapContainer"></div>
    </div>
  </div>

</div>

<div class="right">
  <div class="hidden hiddenIfEmpty">
  <h3>output</h3>
  <p>
    <label for="outDelimiter">output delimiter</label>
    <input id="outDelimiter" value=", " />
  </p>
  <p id="output"></p>
  </div>
</div>
